<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .custom-bg {
            background-color: #C1C1EB;
        }
        .custom-bg1 {
            background-color: #C1C1EB;
        }
        .form-input, .form-select {
            border: 1px solid #000000;
            border-radius: 0.375rem;
        }
    </style>
    <script>
        function addSkill() {
            const skillInput = document.getElementById('skills');
            const skillValue = skillInput.value.trim();
            if (skillValue) {
                const skillsContainer = document.getElementById('skillsContainer');
                const newSpan = document.createElement('span');
                newSpan.className = 'custom-bg1 px-2 py-1 rounded-full mr-2';
                newSpan.textContent = skillValue;
                skillsContainer.appendChild(newSpan);
                skillInput.value = '';
            }
        }
    </script>
</head>
<body class="bg-gray-100 p-10">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg border-2 border-purple-400">
        <h1 class="text-xl font-semibold mb-4 border-b pb-5 border-gray-800">Create Post</h1>
        <form>
            <div class="flex flex-col space-y-4 mb-4 items-center">
                <div class="flex items-center">
                    <label for="position" class="text-sm font-medium mr-7">Position</label>
                    <input type="text" id="position" class="form-input w-full">
                </div>
                <div class="flex items-center">
                    <label for="categories" class="text-sm font-medium mr-3">Job Categories</label>
                    <select id="categories" class="form-select w-full text-sm">
                        <option class="text-sm">Category 1</option>
                        <option>Category 2</option>
                    </select>
                </div>
            </div>
            <h2 class="text-lg mb-4 font-semibold mb-2 relative after:content-[''] after:block after:w-40 after:h-[3px] after:bg-gray-300 after:mt-2">Job Detail</h2>
            <div class="p-4 custom-bg rounded-lg mb-4 items-center border-2 border-purple-400">
                <div class="mb-4 flex items-center">
                    <label class="px-10 block text-sm font-medium text-gray-700">Job Type</label>
                    <div class="ml-7 items-center justify-center">
                        <label class="inline-flex items-center mr-4">
                            <input type="radio" name="jobType" class="form-radio" value="fulltime">
                            <span class="ml-2 text-sm">Full-time</span>
                        </label>
                        <label class="inline-flex items-center mr-4">
                            <input type="radio" name="jobType" class="form-radio" value="parttime">
                            <span class="ml-2 text-sm">Part-Time</span>
                        </label>
                        <label class="inline-flex items-center mr-4">
                            <input type="radio" name="jobType" class="form-radio" value="internship">
                            <span class="ml-2 text-sm">Internship</span>
                        </label>
                    </div>
                </div>
                <div class="mb-4 flex items-center">
                    <label class="px-10 block text-sm font-medium text-gray-700">Work Setting</label>
                    <div class="items-center justify-center">
                        <label class="inline-flex items-center mr-4">
                            <input type="radio" name="workSetting" class="form-radio" value="remote">
                            <span class="ml-2 text-sm">Remote</span>
                        </label>
                        <label class="inline-flex items-center mr-4">
                            <input type="radio" name="workSetting" class="form-radio" value="onsite">
                            <span class="ml-2 text-sm">On-Site</span>
                        </label>
                    </div>
                </div>
                <div class="mb-4 flex items-center">
                    <label for="salary" class="px-10 text-sm font-medium text-gray-700">Salary</label>
                    <div class="flex items-center mt-1">
                        <input type="text" id="salary" class="ml-12 w-full p-0.4 border border-gray-300 rounded mr-2">
                        <select class="p-0.4 form-select border border-gray-300 rounded">
                            <option>Per day</option>
                            <option>Per month</option>
                            <option>Per year</option>
                        </select>
                    </div>
                </div>
                <div class="mb-4 flex items-center">
                    <label for="encourage" class="px-10 text-sm font-medium text-gray-700">Encourage To Apply</label>
                    <input type="text" id="encourage" class="w-full mt-1 p-2 border border-gray-300 rounded">
                </div>
            </div>
            <h2 class="text-lg mb-4 font-semibold mb-2 relative after:content-[''] after:block after:w-40 after:h-[3px] after:bg-gray-300 after:mt-2">Requirements</h2>
            <div class="p-4 border-2 border-purple-400 rounded-lg mb-4">
                <div class="mb-4 flex items-center">
                    <label class="px-10 text-sm font-medium text-gray-700">Skills</label>
                    <div class="ml-14 items-center justify-center flex">
                        <input type="text" id="skills" class="w-full p-2 border border-gray-300 rounded mr-2">
                        <button type="button" class="p-2 ml-6" onclick="addSkill()">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-4 h-4" viewBox="0 0 512 512">
                                <path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM232 344l0-64-64 0c-13.3 0-24-10.7-24-24s10.7-24 24-24l64 0 0-64c0-13.3 10.7-24 24-24s24 10.7 24 24l0 64 64 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-64 0 0 64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div id="skillsContainer" class="mt-2 block items-center justify-center px-10 mb-5">
                    <span class="custom-bg1 px-2 py-1 rounded-full mr-2">UX</span>
                    <span class="custom-bg1 px-2 py-1 rounded-full">React</span>
                </div>
                <div class="mb-4 flex items-center">
                    <label class="px-10 block text-sm font-medium text-gray-700">Education</label>
                    <div class="ml-7 items-center justify-center">
                        <label class="inline-flex items-center mr-4">
                            <input type="radio" name="education" class="form-radio" value="undergrad">
                            <span class="ml-2 text-sm">Undergraduate</span>
                        </label>
                        <label class="inline-flex items-center mr-4">
                            <input type="radio" name="education" class="form-radio" value="graduate">
                            <span class="ml-2 text-sm">Graduate</span>
                        </label>
                    </div>
                </div>
                <div class="px-10">
                    <input type="text" class="p-2 border border-gray-300 rounded" placeholder="Bachelor Degree">
                </div>
            </div>
            <h2 class="text-lg mb-4 font-semibold mb-2 relative after:content-[''] after:block after:w-40 after:h-[3px] after:bg-gray-300 after:mt-2">Full Job Description</h2>
            <div class="mb-4 flex items-center">
                <label for="jobSummary" class="px-10 block text-sm font-medium text-gray-700">Job Summary</label>
                <input type="text" id="jobSummary" class="w-full mt-1 p-2 border border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label for="qualification" class="px-10 block text-sm font-medium text-gray-700">Required Qualification</label>
                <div class="ml-10">
                    <textarea id="qualification" class="w-full mt-3 p-2 border border-gray-300 rounded" rows="4"></textarea>
                </div>
            </div>
            <div class="flex justify-between">
                <button type="button" class="p-2 bg-gray-300 rounded">Back</button>
                <button type="submit" class="p-2 bg-purple-600 text-white rounded">Post</button>
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Navigator</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
               extend:{
                  width: {
                  'custom-xsm': '3rem',
                  'custom-sm': '8rem', 
                  'custom-md': '12rem', 
                  'custom-lg': '16rem', 
                  'custom-xl': '20rem', 
                  },
                  height: {
                  'custom-xsm': '3rem',
                  'custom-sm': '8rem', 
                  'custom-md': '12rem', 
                  'custom-lg': '16rem', 
                  'custom-xl': '20rem', 
                  },
                  screens: {
                  'sm': '640px',
                  'md': '768px',
                  'lg': '1024px',
                  'xl': '1280px',
                  '2xl': '1536px',
                  },
                },
               fontFamily: {
                cabin: ['Cabin', 'sans-serif'],
               },
          }
        }
    </script>

    <!-- Cabin font -->
    <link href='https://fonts.googleapis.com/css?family=Cabin' rel='stylesheet'>
    <!-- Icons -->      
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <style>
        @media (max-width: 850px) {
            .container {
                min-width: 800px;
            }
        }
        .hover-bg-opacity:hover {
            background-color: rgba(193, 193, 235, 0.74); 
            cursor: pointer;
        }
        .active {
            background-color: rgba(193, 193, 235, 0.74); 
            cursor: pointer;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .slider {
            transition: transform 0.3s ease;
            background-color: rgba(193, 193, 235, 0.74); 
        }
        .border-active {
            border-color: #7905EE;
        }
        .custom-bg{
            background-color: #7905EE;
        }
    </style>
</head>
<body class="font-cabin bg-[#F6F3F3]">
    <div class="container max-w-screen-xl mx-auto p-2 h-screen">
        <div class="w-full h-72 bg-[#9696E8] rounded relative"> 
            <div class="w-full px-6 pt-6 absolute flex gap-3">
                <!-- Nav Panel -->              
                <div class="bg-[#FFFFFF] opacity-90 w-56 h-auto p-3 rounded-lg flex-col justify-center gap-2 shadow-md">
                    <div class="flex items-center justify-center">
                        <img src="../proj pic/no back/logo.png" class="w-32 h-20"> 
                    </div>
                    
                    <div class="flex items-center justify-start p-2 mt-3 hover-bg-opacity rounded">
                        <a href="#">
                            <i class="fa-solid fa-house" style="color: #000000; font-size:15px;"></i>
                            &nbsp; <span class="text-base font-normal">Dashboard</span>
                        </a>
                    </div>  
                    
                    <div class="flex items-center justify-start p-2 mt-3 hover-bg-opacity rounded">
                        <a href="">
                            <i class="fa-solid fa-users" style="color: #000000; font-size:15px;"></i>
                            &nbsp; <span class="text-base font-normal">User Accounts</span>
                        </a>
                    </div>  

                    <div class="flex items-center justify-start p-2 mt-3 hover-bg-opacity rounded">
                        <a href="">
                            <i class="fa-solid fa-comment" style="color: #000000; font-size:15px;"></i>
                            &nbsp; <span class="text-base font-normal">View Reviews</span>
                        </a>
                    </div>  

                    <div class="flex items-center justify-start p-2 mt-3 hover-bg-opacity active rounded">
                        <a href="">
                            <i class="fa-solid fa-money-check-dollar" style="color: #000000; font-size:15px;"></i>
                            &nbsp; <span class="text-base font-normal">Check Payment</span>
                        </a>
                    </div>  

                    <div class="flex items-center justify-start p-2 mt-3 hover-bg-opacity rounded">
                        <a href="">
                            <i class="fa-solid fa-star" style="color: #000000; font-size:15px;"></i>
                            &nbsp; <span class="text-base font-normal">Manage Points</span>
                        </a>
                    </div>  

                    <div class="mt-12 mb-3">
                        <div class="flex items-center justify-start p-2 mt-3 hover-bg-opacity rounded">
                            <a href="">
                                <i class="fa-solid fa-user" style="color: #000000; font-size:15px;"></i>
                                &nbsp; <span class="text-base font-normal">Profile</span>
                            </a>
                        </div> 

                        <div class="flex items-center justify-start p-2 mt-3 hover-bg-opacity rounded">
                            <a href="">
                                <i class="fa-solid fa-arrow-right-from-bracket" style="color: #000000; font-size:15px;"></i>
                                &nbsp; <span class="text-base font-normal">Logout</span>
                            </a>
                        </div> 
                    </div>
                </div>

                <!-- Content -->
                <div class="w-11/12 mt-5 mx-3">
                    <div class="flex flex-row justify-between flex-wrap"> 
                        <div class="justify-self-start">
                            
                            &nbsp; <span class="text-xl font-bold text-white">Check Payment</span>
                        </div>
                        <div class="flex justify-end justify-self-end gap-3">
                            <form>
                                <input type="text" value="Search" class="rounded p-2">
                            </form>
                            <i class="fa-solid fa-bell" style="color: #ffffff; font-size:20px; margin-top:7px;" ></i>
                            <img src="../proj pic/download.jpg" class="w-10 h-10 rounded-full">
                        </div>                    
                    </div>
                    <!-- Payment -->
                    <div class="w-full h-58 flex flex-col justify-start mt-5 bg-white shadow-md rounded p-5">
                        <div class="w-full flex flex-row flex-nowrap gap-2">
                            
                            <div class="w-3/4 flex-col flex-wrap justify-between overflow-y-scroll hide-scrollbar" style="height:350px;">
                                <table class="w-full table-auto">
                                    <thead>
                                        <tr>
                                            <th class="px-4 py-2">User Id</th>
                                            <th class="px-4 py-2">Purchased Points</th>
                                            <th class="px-4 py-2">Cost</th>
                                            <th class="px-4 py-2">Date/Time</th>
                                            <th class="px-4 py-2">Approve</th>
                                            <th class="px-4 py-2">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td class="px-4 py-2">1</td>
                                            <td class="px-4 py-2">50</td>
                                            <td class="px-4 py-2">5000</td>
                                            <td class="px-4 py-2">2 Aug 2024 - 3:24 am</td>
                                            <td class="px-4 py-2">
                                                <div class="flex flex-col gap-2">
                                                    <button class="custom-bg text-white px-2 py-1 rounded">Approve</button>
                                                    <button class="custom-bg text-white px-2 py-1 rounded">Cancel</button>
                                                </div>
                                            </td>
                                            <td class="px-4 py-2 flex justify-center">
                                                <button class="mx-1 eye-button" data-screenshot-src="img/eg.jpg">
                                                    <i class="fa-solid fa-eye"></i>
                                                </button>
                                                <button class="mx-1"><i class="fa-solid fa-trash"></i></button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="px-4 py-2">1</td>
                                            <td class="px-4 py-2">50</td>
                                            <td class="px-4 py-2">5000</td>
                                            <td class="px-4 py-2">2 Aug 2024 - 3:24 am</td>
                                            <td class="px-4 py-2">
                                                <div class="flex flex-col gap-2">
                                                    <button class="custom-bg text-white px-2 py-1 rounded">Approve</button>
                                                    <button class="custom-bg text-white px-2 py-1 rounded">Cancel</button>
                                                </div>
                                            </td>
                                            
                                            <td class="px-4 py-2 flex justify-center">
                                                <button class="mx-1 eye-button" data-screenshot-src="img/eg.jpg">
                                                    <i class="fa-solid fa-eye"></i>
                                                </button>
                                                <button class="mx-1"><i class="fa-solid fa-trash"></i></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            
                            <!-- Screenshot Column -->
                            <div class="w-1/4 border-l-2 border-gray-300 flex flex-col flex-nowrap gap-3 px-8">
                                <div>
                                    <span class="text-lg font-bold">Payment Screenshot</span>
                                </div>
                                <div id="screenshotContainer">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const eyeButtons = document.querySelectorAll('.eye-button');
            const screenshotContainer = document.getElementById('screenshotContainer');

            eyeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const icon = this.querySelector('i');
                    const screenshotSrc = this.getAttribute('data-screenshot-src');

                    if (icon.classList.contains('fa-eye')) {
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                        screenshotContainer.innerHTML = `<img src="${screenshotSrc}" class="w-full">`;
                    } else {
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                        screenshotContainer.innerHTML = '';
                    }
                });
            });
        });
    </script>
</body>
</html>
